<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="register">
            <h2>Register Here</h2>
            <form id="register" method="post">
                <label>First Name :</label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter your first name">
                <br><br>
                <label>Last Name :</label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter your last name">
                <br><br>
                <label>Email :</label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter your valid email">
                <br><br>
                <label for="district">District:</label>
                <br>
                <input type="text" id="name" name="district" placeholder="Choice a district name">
                <br><br>
                <label>Phone Number :</label>
                <br>
                <input type="number" name="number" id="name" placeholder="Enter your phone number">
                <br><br>
                <label for="birthday">Birthday:</label>
                <br>
                <input type="date" id="birthday" name="birthday">
                <br><br>
                <label>Password :</label>
                <br>
                <input type="password" name="password" id="password" placeholder="Enter your password">
                <br><br>
                <label>Confirm Password :</label>
                <br>
                <input type="password" name="password" id="password" placeholder="Retype password">
                <br><br>
                <label>Gender :</label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male" >
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female" >
                &nbsp;
                <span id="female">Female</span>
                <br><br>
                <input type="checkbox" name="terms and conditions" id="terms and conditions" >
                &nbsp;
                <span id="terms and conditions">I agree with the terms and conditions</span>
                <br><br>
                <input type="submit" value="submit" name="submit" id="submit" >
            </form>
        </div>
    </main>
</body>
</html>
